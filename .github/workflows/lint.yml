on:
- push
- pull_request
name: test
jobs:
  lint:
    strategy:
      matrix:
        go-version:
        - 1.14.x
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v1
    - name: Lint
      run: make lint
