on:
- push
- pull_request
name: test
jobs:
  format:
    strategy:
      matrix:
        go-version:
        - 1.14.x
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Install gofumports
      run: GO111MODULE=off go get -u mvdan.cc/gofumpt/gofumports
    - name: Checkout
      uses: actions/checkout@v1
    - name: Check format
      run: |
        find . -name \*.go | xargs $(go env GOPATH)/bin/gofumports -local github.com/twpayne/go-vfs -w
        git diff --exit-code